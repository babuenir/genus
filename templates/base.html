<!doctype html>
<html class="no-js" lang="{{ DEFAULT_LANG }}">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Serif+Pro:400,700">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ SITEURL }}/static/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:ital@1&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/76ac647053.js"></script>
    {% endblock %}
</head>
<body itemscope itemtype="http://schema.org/Blog">
    {% include "fragments/header.html" %}

    <main>
    <section class="main-content">
        {% block content %}{% endblock %}
    </section>
    </main>

    {% include "about-social.html" %}
    {% include "disqus_script.html" %}
    {% include "fragments/footer.html" %}
    {% include "analytics.html" %}
</body>
</html>
