{% if DEFAULT_PAGINATION and articles_paginator.num_pages>1 %}
<article class="pagination">
    <ul>
      {% if articles_page.has_previous() %}
      <li><a class="button" href="{{SITEURL}}/{{articles_previous_page.url}}"><i class="fa fa-chevron-left"></i></a></li>
      {% else %}
      <li><a class="button disabled" href="#"><i class="fa fa-chevron-left"></i></a></li>
      {% endif %}
      <li>{{articles_page.number}}/{{articles_paginator.num_pages}}</li>
      {% if articles_page.has_next() %}
      <li><a class="button" href="{{SITEURL}}/{{articles_next_page.url}}"><i class="fa fa-chevron-right"></i></a></li>
      {% else %}
      <li><a class="button disabled" href="#"><i class="fa fa-chevron-right"></i></a></li>
      {% endif %}
    </ul>
</article>
{% endif %}
